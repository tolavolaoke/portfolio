<!DOCTYPE html>
<div ng-controller="PortfolioController as portfolio">

<section class="cover">

  <section class="header">
    <div class="name">
      <h1>Tola Olaoke</h1>
    </div>

  <div>
      <h2>Web <span class="title">and</span> UX Developer</h2>
    </div> 

    <div class="subject"> 
      <h3>Online Portfolio</h3>
    </div>

  </section>

</section>

<section class="main">
  <section class="portfolio">

    <div class="projects">
      <ul>
        <li ng-repeat="project in portfolio.projects track by $index" class="projectbox">
          <img
            ng-src="{{project.img}}"
            alt="placeholder"
            class="projectimage"
            ui-sref="{{project.state}}"
            ng-click="project.makeProjectVisible()"/>
        </li>
      </ul>
    </div>

<div class="contentlist">
      <!-- <div ng-if="portfolio.isDefaultVisible" class="content" ui-view="projectContent">
    </div> -->

      <div ng-if="portfolio.isBeFitVisible" class="content" ui-view="beFit">
    </div>

      <div ng-if="portfolio.isFamilyTreeVisible" class="content" ui-view="familyTree">
    </div>

    <div ng-if="portfolio.isGameVisible" class="content" ui-view="game">
    </div>

      <div ng-if="portfolio.isMoviesRevsVisible" class="content" ui-view="moviesRevs">
    </div>

      <div ng-if="portfolio.isCongaVisible" class="content" ui-view="conga">
    </div>

    <div ng-if="portfolio.isRateReviewAppVisible" class="content" ui-view="rateReviewApp">
    </div>
</div>
  </section>

</section>

  <section class="footer">
    <div ui-view="footer"></div>
  </section>
</div>
